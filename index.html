<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Peserta Didik</title>
    <style type="text/css" media="all">
        body {
background-image: url("buku.jpg");
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    background: white;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

#message {
    margin-top: 20px;
    text-align: center;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Pendaftaran Peserta Didik</h1>
        <form id="registrationForm">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="Nomor">NISN:</label>
            <input type="number" id="name" required


            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" required>

            <label for="address">Alamat:</label>
            <textarea id="address" required></textarea>

            <button type="submit">Daftar</button>
        </form>
        <div id="message"></div>
    </div>
    <script>document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Mencegah pengiriman form

    // Mengambil nilai dari input
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const address = document.getElementById('address').value;

    // Menampilkan pesan sukses
    const messageDiv = document.getElementById('message');
    messageDiv.innerHTML = `<p>Terima kasih, ${name}! Pendaftaran Anda berhasil.</p>`;

    // Reset form
    document.getElementById('registrationForm').reset();
});</script>
</body>
</html>
